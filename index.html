        /* ============================================
           CSS VARIABLES & ROOT SETTINGS
           ============================================ */
        :root {
            --vegas-gold: #FFD700;
            --vegas-gold-light: #FFF700;
            --vegas-gold-dark: #B8860B;
            --blood-red: #DC143C;
            --midnight: #0a0a0a;
            --midnight-light: #111111;
            --steel: #1a1a1a;
            --steel-light: #2a2a2a;
            --ghost: #f5f5f5;
            --ghost-dim: #aaaaaa;
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #00ff00;
            --gradient-gold: linear-gradient(135deg, #FFD700 0%, #FFF700 50%, #FFD700 100%);
            --gradient-dark: linear-gradient(180deg, #0a0a0a 0%, #111111 50%, #0a0a0a 100%);
            --shadow-gold: 0 0 20px rgba(255, 215, 0, 0.5);
            --shadow-gold-lg: 0 0 40px rgba(255, 215, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.3);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-display: 'Russo One', sans-serif;
            --font-heading: 'Bebas Neue', sans-serif;
            --font-body: 'Oswald', sans-serif;
            --font-tech: 'Rajdhani', sans-serif;
            --font-future: 'Orbitron', sans-serif;
            --font-military: 'Black Ops One', cursive;
        }

        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-body);
            background: var(--midnight);
            color: var(--ghost);
            line-height: 1.6;
            overflow-x: hidden;
            font-weight: 500;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background: var(--vegas-gold);
            color: var(--midnight);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--midnight);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--vegas-gold-dark);
            border-radius: 6px;
            border: 3px solid var(--midnight);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--vegas-gold);
        }

        /* ============================================
           UTILITY CLASSES
           ============================================ */
        .text-gold { color: var(--vegas-gold); }
        .text-glow { text-shadow: var(--shadow-gold); }
        .text-center { text-align: center; }
        .text-upper { text-transform: uppercase; }
        .font-display { font-family: var(--font-display); }
        .font-heading { font-family: var(--font-heading); }
        .font-tech { font-family: var(--font-tech); }
        .font-future { font-family: var(--font-future); }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-padding {
            padding: 6rem 2rem;
        }

        /* ============================================
           ANIMATION KEYFRAMES
           ============================================ */
        @keyframes pulse-bg {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 
                            inset 0 0 10px rgba(255, 215, 0, 0.1); 
            }
            50% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 
                            0 0 60px rgba(255, 215, 0, 0.5),
                            inset 0 0 20px rgba(255, 215, 0, 0.2); 
            }
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
            52% { opacity: 0.6; }
            54% { opacity: 1; }
            90% { opacity: 0.9; }
            92% { opacity: 0.7; }
            94% { opacity: 1; }
        }

        @keyframes number-glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 215, 0, 0.6), 0 0 120px rgba(255, 215, 0, 0.3); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

            padding: 2rem;

            left: 0;
            right: 0;
            bottom: 0;

                radial-gradient(circle at 40% 20%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            animation: pulse-bg 8s ease-in-out infinite;
        }

        .hero-banner::after {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23FFD700" stroke-width="0.3" opacity="0.1"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23FFD700" stroke-width="0.2" opacity="0.1"/><circle cx="50" cy="50" r="20" fill="none" stroke="%23FFD700" stroke-width="0.1" opacity="0.1"/></svg>');
