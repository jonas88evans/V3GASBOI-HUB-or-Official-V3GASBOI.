            50% { background-position: 100% 50%; }

        @keyframes flicker {

            50% { opacity: 0.2; }

        /* Header */
        header {
            padding: 20px;

            filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.5));
        }

        .tagline {
            color: var(--crimson);
            font-size: 1.2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 
                0 0 10px rgba(220, 20, 60, 1),
                0 0 20px rgba(139, 0, 0, 0.8),
                0 0 30px rgba(220, 20, 60, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.9);
            font-weight: 700;
        }

        /* Quick Links Bar */
        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid var(--blood-red);

        .quick-link {
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-shadow: 
                0 0 5px rgba(0, 0, 0, 0.8),

        .quick-link:hover {
            text-shadow:

        .link-youtube {

        .video-card {

        .video-card::after {
            content: '▶';

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--vegas-gold);

            transition: opacity 0.3s;
            text-shadow:
