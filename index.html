<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3GASBOI | THE VAULT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        
        body { 
            background: #000; 
            color: #fff;
            /* YOUR SPREAD BACKGROUND */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.imgur.com/TqNOIRY.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 5% 50px;
        }

        /* [THE PLAYER CARD] */
        .player-card {
            background: rgba(0,0,0,0.9);
            border: 2px solid #333;
            border-left: 10px solid #f00; /* Signature V3GASBOI Red */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(255,0,0,0.1);
        }

        h1 { font-size: 3rem; color: #f00; text-transform: uppercase; margin-bottom: 5px; }
        .sub-head { letter-spacing: 3px; font-size: 0.9rem; color: #aaa; margin-bottom: 30px; }

        /* [SC PLAYER STYLING] */
        .sc-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        .links-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: #f00;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-spotify { background: #1DB954; }

        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="container">
        <div class="player-card">
            <h1>V3GASBOI</h1>
            <p class="sub-head">LAS VEGAS | LOCAL | DIGITAL | RAP | ARTIST</p>

            <div class="sc-container">
                <iframe 
                    width="100%" 
                    height="450" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/15xXTyosG8cXmuZZBn&color=%23ff0000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>

            <div class="links-group">
                <a href="https://on.soundcloud.com/15xXTyosG8cXmuZZBn" target="_blank" class="btn">SoundCloud</a>
                <a href="https://spotify.com" target="_blank" class="btn btn-spotify">Spotify</a>
            </div>
        </div>
    </div>

</body>
</html>
