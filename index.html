<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3GASBOI | THE ABSOLUTE COLOSSUS</title>
    <style>
        :root { 
            --black: #000; --red: #ff0000; --white: #fff; 
            --glow: 0 0 100px rgba(255, 0, 0, 0.9);
            --font: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: var(--font); background: #000; color: #fff; overflow: hidden; }

        /* [BACKGROUND ENGINE] */
        #bg-slider {
            position: fixed; inset: 0; z-index: -1;
            background-size: cover; background-position: center;
            transition: 1s ease-in-out; filter: brightness(0.4);
        }

        /* [NAVIGATION] */
        .ticker-wrap { position: fixed; top: 0; width: 100%; height: 90px; background: var(--red); z-index: 10000; display: flex; align-items: center; border-bottom: 5px solid #fff; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; font-weight: 950; text-transform: uppercase; letter-spacing: 12px; font-size: 2rem; }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .menu-btn { position: fixed; top: 120px; left: 40px; z-index: 10001; background: #000; border: 4px solid var(--red); color: #fff; padding: 15px 30px; font-weight: 950; cursor: pointer; border-radius: 10px; box-shadow: var(--glow); }
        .sidebar { position: fixed; top: 0; left: -100%; width: 100%; height: 100vh; background: rgba(0,0,0,0.99); z-index: 9999; transition: 0.5s; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .sidebar.active { left: 0; }
        .sidebar a { color: #fff; text-decoration: none; font-size: 4rem; font-weight: 950; margin: 20px 0; text-transform: uppercase; letter-spacing: 15px; cursor: pointer; }

        /* [PAGES] */
        .page { position: fixed; inset: 0; width: 100%; height: 100vh; padding: 200px 8% 100px; overflow-y: auto; display: none; z-index: 5000; }
        .page.active { display: block; }
        
        h1 { font-size: clamp(6rem, 25vw, 15rem); font-weight: 950; letter-spacing: 30px; text-align: center; line-height: 0.8; margin-bottom: 60px; text-shadow: var(--glow); }
        .card { background: rgba(0,0,0,0.85); border: 8px solid var(--red); border-radius: 80px; padding: 100px 50px; margin-bottom: 150px; box-shadow: var(--glow); text-align: center; backdrop-filter: blur(15px); }
        .btn { background: var(--red); color: #fff; padding: 40px 80px; font-size: 2.5rem; font-weight: 950; text-transform: uppercase; border-radius: 200px; text-decoration: none; display: inline-block; border: none; cursor: pointer; }

        /* [SCROLLBAR] */
        ::-webkit-scrollbar { width: 20px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--red); }
    </style>
</head>
<body>

    <div id="bg-slider"></div>

    <div class="ticker-wrap"><div class="ticker">V3GASBOI INDEPENDENT EMPIRE • 25 YEARS • 9,000+ PLAYS • SHOP 88MOB • </div></div>

    <button class="menu-btn" onclick="toggleSidebar()">MENU</button>
    
    <div class="sidebar" id="sidebar">
        <a onclick="navigate('home', 'https://i.imgur.com/TqNOIRY.jpg')">COMMAND</a>
        <a onclick="navigate('bio', 'https://i.imgur.com/Tz3P5N6.jpg')">BIO</a>
        <a onclick="navigate('vault', 'https://i.imgur.com/GzBf7k9.jpg')">VAULT</a>
        <a onclick="navigate('gallery', 'https://i.imgur.com/U8zWbK8.jpg')">GALLERY</a>
        <a onclick="navigate('retail', 'https://i.imgur.com/2Y5E6K7.jpg')">SHOP</a>
    </div>

    <div id="home" class="page active">
        <h1>V3GASBOI</h1>
        <div class="card">
            <p style="font-size: 4rem; font-weight: 950; color: var(--red); letter-spacing: 20px; margin-bottom: 30px;">LAS VEGAS MOGUL</p>
            <button onclick="navigate('bio', 'https://i.imgur.com/Tz3P5N6.jpg')" class="btn">ENTER EMPIRE</button>
        </div>
    </div>

    <div id="bio" class="page">
        <h2 style="font-size: 6rem; text-align: center; color: var(--red); margin-bottom: 50px;">BIO</h2>
        <div class="card">
            <p style="font-size: 2.5rem; line-height: 1.4;">Dominating Las Vegas since 1998. Forged in Owens Ave. 88MOB Leader. Featured collab with C-BO (2019).</p>
        </div>
    </div>

    <div id="vault" class="page">
        <h2 style="font-size: 6rem; text-align: center; color: var(--red); margin-bottom: 50px;">MUSIC</h2>
        <div class="card">
            <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/15xXTyosG8cXmuZZBn&color=%23ff0000&visual=true"></iframe>
        </div>
    </div>

    <div id="gallery" class="page">
        <h2>GALLERY</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <img src="https://i.imgur.com/TqNOIRY.jpg" style="width: 100%; border: 5px solid var(--red);">
            <img src="https://i.imgur.com/Tz3P5N6.jpg" style="width: 100%; border: 5px solid var(--red);">
            <img src="https://i.imgur.com/GzBf7k9.jpg" style="width: 100%; border: 5px solid var(--red);">
        </div>
    </div>

    <div id="retail" class="page">
        <h2>SHOP</h2>
        <div class="card">
            <p style="font-size: 15rem; font-weight: 950; color: var(--red);">$88.00</p>
            <a href="https://www.tiktok.com/@v3gasboi" target="_blank" class="btn">SHOP RETAIL</a>
        </div>
    </div>

    <script>
        const slider = document.getElementById('bg-slider');
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function navigate(pageId, bgImg) {
            slider.style.backgroundImage = `url(${bgImg})`;
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => { p.style.display = 'none'; p.classList.remove('active'); });
            const target = document.getElementById(pageId);
            target.style.display = 'block'; target.classList.add('active');
            target.scrollTop = 0; document.getElementById('sidebar').classList.remove('active');
        }
        // Start on Home
        navigate('home', 'https://i.imgur.com/TqNOIRY.jpg');
    </script>
</body>
</html>
